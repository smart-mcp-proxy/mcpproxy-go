<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test Server - Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }
        .logo p {
            color: #666;
            font-size: 14px;
        }
        .client-info {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }
        .client-info h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .client-info p {
            color: #666;
            font-size: 13px;
            word-break: break-all;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .consent-section {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }
        .consent-section h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .consent-section ul {
            list-style: none;
            margin-bottom: 15px;
        }
        .consent-section li {
            color: #666;
            font-size: 13px;
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        .consent-section li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #667eea;
        }
        .consent-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .consent-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .consent-checkbox label {
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }
        .button-group {
            display: flex;
            gap: 12px;
        }
        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #c00;
            font-size: 14px;
        }
        .test-credentials {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .test-credentials p {
            color: #999;
            font-size: 12px;
        }
        .test-credentials code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê OAuth Test Server</h1>
            <p>Sign in to authorize the application</p>
        </div>

        {{if .Error}}
        <div class="error-message">
            {{.Error}}
        </div>
        {{end}}

        <div class="client-info">
            <h3>Application requesting access:</h3>
            <p><strong>{{.ClientName}}</strong></p>
            <p>Client ID: {{.ClientID}}</p>
        </div>

        <form method="POST" action="/authorize">
            <!-- Preserve OAuth parameters -->
            <input type="hidden" name="response_type" value="{{.ResponseType}}">
            <input type="hidden" name="client_id" value="{{.ClientID}}">
            <input type="hidden" name="redirect_uri" value="{{.RedirectURI}}">
            <input type="hidden" name="scope" value="{{.Scope}}">
            <input type="hidden" name="state" value="{{.State}}">
            <input type="hidden" name="code_challenge" value="{{.CodeChallenge}}">
            <input type="hidden" name="code_challenge_method" value="{{.CodeChallengeMethod}}">
            <input type="hidden" name="resource" value="{{.Resource}}">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter password">
            </div>

            <div class="consent-section">
                <h3>This application is requesting:</h3>
                <ul>
                    {{range .Scopes}}
                    <li>{{.}}</li>
                    {{end}}
                </ul>
                <div class="consent-checkbox">
                    <input type="checkbox" id="consent" name="consent" value="on" checked>
                    <label for="consent">I authorize this application</label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" name="action" value="deny" class="btn btn-secondary">Deny</button>
                <button type="submit" name="action" value="approve" class="btn btn-primary">Approve</button>
            </div>
        </form>

        <div class="test-credentials">
            <p>Test credentials: <code>testuser</code> / <code>testpass</code></p>
        </div>
    </div>
</body>
</html>
